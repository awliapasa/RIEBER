<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rieber - Reading Book Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="home-container">
        <img alt="RIEBER - Reading Book Timer" src="RIEBER - 10 Minutes Reading Timer.png">
        <a class="home-button">I'm Ready to Read!</a>
    </div>

<section id="timer-section">
    <div class="purple-container">
    <div class="timer-container">
        <p class="timer">10:00</p>
        <hr>
        <div class="button-gang">
            <button id="btn_start">Start</button>
            <button id="btn_stop">Stop</button>
            <button id="btn_reset">Reset</button>
        </div>
    </div>
    </div>
</section>
    
    <script src="script.js"></script>
</body>
</html>
